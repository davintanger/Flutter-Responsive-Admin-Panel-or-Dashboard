name: Build Flutter iOS App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:  

jobs:
  build-ios-simulator:
    runs-on: macos-latest  
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Import Apple Code Signing Certificates
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.P12_BASE64 }}
          p12-password: ${{ secrets.P12_PASSWORD }}
          keychain: temp-build-keychain
          create-keychain: true

      - name: Verify Keychain Contents
        run: security find-identity -v -p codesigning

      - name: Install Provisioning Profile
        id: install_profile
        run: |
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          
          echo "Decoding provisioning profile..."
          if ! echo "${{ secrets.PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > "$HOME/Library/MobileDevice/Provisioning Profiles/profile.mobileprovision"; then
            echo "::error::Failed to decode provisioning profile"
            exit 1
          fi
          
          echo "Verifying file..."
          if [ ! -s "$HOME/Library/MobileDevice/Provisioning Profiles/profile.mobileprovision" ]; then
            echo "::error::Provisioning profile is empty or invalid"
            exit 1
          fi
          
          echo "Extracting UUID..."
          UUID=$(/usr/libexec/PlistBuddy -c 'Print UUID' /dev/stdin <<< $(security cms -D -i "$HOME/Library/MobileDevice/Provisioning Profiles/profile.mobileprovision" 2>/dev/null || echo ""))
          
          if [ -z "$UUID" ]; then
            echo "::error::Invalid provisioning profile (could not extract UUID)"
            echo "File header:"
            head -c 100 "$HOME/Library/MobileDevice/Provisioning Profiles/profile.mobileprovision" | hexdump -C
            exit 1
          fi
          
          echo "UUID=$UUID" >> $GITHUB_ENV
          echo "::notice::Provisioning profile installed with UUID: $UUID"
      - name: Build for iOS (IPA)
        run: |
          flutter build ios --release --no-codesign
 
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: build/ios/iphoneos/Runner.app
